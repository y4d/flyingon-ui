<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>flyingon视图模型演示</title>
    <link rel="stylesheet" type="text/css" href="../css/default/flyingon.css" />
    <style type="text/css">

    html, body {
        margin:0;
        border:0;
        padding:0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .silver {
        background-color: silver;
    }

    </style>
    <script type="text/javascript" src="../js/flyingon.js"></script>
</head>
<body>

    <div id="host" style="width:100%;height:100%;overflow:hidden;padding:10px;">
    </div>

    <script type="text/x-template" id="template">
        <Panel>
            <ListBox items="test" />
            <ComboBox items="test" />
        </Panel>
    </script>

    <script type="text/javascript">


        var data = [];

        for (var i = 1; i < 10; i++)
        {
            data.push({ value: i, text: 'text ' + i });
        }

        new flyingon.DataList('value', 'text').load(data).register('test');


        var host = flyingon.view({
            
            host: 'host',

            template: '#template'

        });


    </script>

</body>
</html>
